        working-directory: ${{ gitea.workspace }}/${{ env.SERVICE_FOLDER }}/infrastructure/web-service

      - name: Deploy Prod Web Service environment
        if: ${{ needs.changes.outputs.unicorn_web_service == 'true' }}
        run: |
