        working-directory: ${{ gitea.workspace }}/${{ env.SERVICE_FOLDER }}/infrastructure

  build_web:
    name: Build & Deploy Unicorn Web
    needs:
     - changes
     - deploy_web_domain
    if: ${{ always() && needs.changes.outputs.unicorn_web == 'true' }}
    runs-on: ubuntu-latest
    env:
      SERVICE_FOLDER: "unicorn_web"
      PYTHON_VERSION: "3.12"
