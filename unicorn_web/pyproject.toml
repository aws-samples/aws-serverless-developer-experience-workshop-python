[tool.poetry]
name = "unicorn_web"
version = "0.2.0"
description = "Unicorn Properties Web Service"
authors = ["Amazon Web Services"]
packages = [
    { include = "approvals_service", from = "src" },
    { include = "search_service", from = "src" },
    { include = "schema", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.11"
boto3 = "^1.35.14"
aws-lambda-powertools = {extras = ["tracer"], version = "^2.43.1"}
aws-xray-sdk = "^2.14.0"
requests = "^2.32.3"
crhelper = "^2.0.11"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
requests = "^2.32.3"
moto = {version = "^5.0.18", extras = ["dynamodb", "events", "sqs"]}
importlib-metadata = "^8.4.0"
pyyaml = "^6.0.2"
arnparse = "^0.0.2"
aws-lambda-powertools = {extras = ["tracer"], version = "^2.43.1"}
poetry-plugin-export = "^1.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -vv -W ignore::UserWarning"
testpaths = ["tests/unit", "tests/integration"]

[tool.ruff]
line-length = 150
