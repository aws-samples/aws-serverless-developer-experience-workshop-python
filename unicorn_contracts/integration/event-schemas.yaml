AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Defines the event bus policies that determine who can create rules on the event bus to
  subscribe to events published by Unicorn Contracts Service.

Parameters:
  Stage:
    Type: String
    Default: local
    AllowedValues:
      - local
      - dev
      - prod

Resources:
  EventRegistry:
    Type: AWS::EventSchemas::Registry
    Properties:
      Description: 'Event schemas for Unicorn Contracts'
      RegistryName:
        Fn::Sub: "{{resolve:ssm:/uni-prop/UnicornContractsNamespace}}-${Stage}"

  EventRegistryPolicy:
    Type: AWS::EventSchemas::RegistryPolicy
    Properties:
      RegistryName:
        Fn::GetAtt: EventRegistry.RegistryName
      Policy:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowExternalServices
            Effect: Allow
            Principal:
              AWS:
                - Ref: AWS::AccountId
            Action:
              - schemas:DescribeCodeBinding
              - schemas:DescribeRegistry
              - schemas:DescribeSchema
              - schemas:GetCodeBindingSource
              - schemas:ListSchemas
              - schemas:ListSchemaVersions
              - schemas:SearchSchemas
            Resource:
              - Fn::GetAtt: EventRegistry.RegistryArn
              - Fn::Sub: "arn:${AWS::Partition}:schemas:${AWS::Region}:${AWS::AccountId}:schema/${EventRegistry.RegistryName}*"

  ContractStatusChangedEventSchema:
    Type: AWS::EventSchemas::Schema
    Properties:
      Type: 'OpenApi3'
      RegistryName:
        Fn::GetAtt: EventRegistry.RegistryName
      SchemaName:
        Fn::Sub: "${EventRegistry.RegistryName}@ContractStatusChanged"
      Description: 'The schema for a request to publish a property'
      Content:
        Fn::Sub: |
          {
            "openapi": "3.0.0",
            "info": {
              "version": "1.0.0",
              "title": "ContractStatusChanged"
            },
            "paths": {},
            "components": {
              "schemas": {
                "AWSEvent": {
                  "type": "object",
                  "required": [
                    "detail-type",
                    "resources",
                    "detail",
                    "id",
                    "source",
                    "time",
                    "region",
                    "version",
                    "account"
                  ],
                  "x-amazon-events-detail-type": "ContractStatusChanged",
                  "x-amazon-events-source": "${EventRegistry.RegistryName}",
                  "properties": {
                    "detail": {
                      "$ref": "#/components/schemas/ContractStatusChanged"
                    },
                    "account": {
                      "type": "string"
                    },
                    "detail-type": {
                      "type": "string"
                    },
                    "id": {
                      "type": "string"
                    },
                    "region": {
                      "type": "string"
                    },
                    "resources": {
                      "type": "array",
                      "items": {
                        "type": "object"
                      }
                    },
                    "source": {
                      "type": "string"
                    },
                    "time": {
                      "type": "string",
                      "format": "date-time"
                    },
                    "version": {
                      "type": "string"
                    }
                  }
                },
                "ContractStatusChanged": {
                  "type": "object",
                  "required": [
                    "contract_last_modified_on",
                    "contract_id",
                    "contract_status",
                    "property_id"
                  ],
                  "properties": {
                    "contract_id": {
                      "type": "string"
                    },
                    "contract_last_modified_on": {
                      "type": "string",
                      "format": "date-time"
                    },
                    "contract_status": {
                      "type": "string"
                    },
                    "property_id": {
                      "type": "string"
                    }
                  }
                }
              }
            }
          }
